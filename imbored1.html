<script>

  var fshs = [];
  var c = document.createElement('canvas'),
    ctx = c.getContext('2d');
  document.body.appendChild(c);
  function loop(){
    fshs[0].draw();
    setTimeout(loop,100);
  };
  class fish {
    draw(){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rot+=this.rotvel);
      if(Math.abs(this.rot>0.2)){
        this.rotvel *= -1;
      }
      ctx.drawImage(this.fish, 0, 0, 32, 64);
      ctx.restore();
    }
    constructor(){
      this.fish = new Image();
      this.x = 320;
      this.y = 240;
      this.rot = 0;
      this.rotvel = 0.01;
      this.fish.src = "http://www.freepngimg.com/download/fish/10-fish-png-image.png";
    }
  }
  fshs.push(new fish())
</script>
